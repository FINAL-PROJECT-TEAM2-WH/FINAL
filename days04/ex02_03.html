<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    ul{
        margin-left: 20px;
        color:blue;
    }
    li{
        cursor:default;
        
    }
    span{
        color: red;
    }

</style>
</head>
<body>
<!-- ul>li*4>lorem1 -->
<ul>
    <li>Lorem.</li>
    <li>Voluptatibus?</li>
    <li>Aperiam!</li>
    <li>Perspiciatis!</li>
</ul>
<script>
    // alert($("ul > li").length);
    $("ul > li").hover(
        //mouseover
    function(){
            //jquery method : append(요소,태그) 자식 요소추가하는 메서드
             $(this).append("<span>***</span>");
    }
        //mouseout
    ,function(){
            $(this).find("span")
                    .last()
                    .remove();
    }
    );
</script>
</body>
</html>
