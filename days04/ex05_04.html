<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
    body{
        margin: 0px;
        font-family:Arial;

    }
    .hero-image{
        height: 500px;
        /*1500px*1000*/
        background:url(../images/img_man.jpg) no-repeat;
        background-size:cover;
        position:relative;
    }

    .hero-image > .hero-text{
        position: absolute;
        left:50%;
        right: 50%;

        transform: translate( -50%,-50%);

        color : white;
        text-align: center;
    }
    
</style>

<body>
    <!-- div 다양한 배경 속성을 사용하여
    히어로 이미지(텍스트 포함된 큰 이미지)를 만들고 원하는
    위치에 배치하는 예제 
-->

<div class="hero-image">
    <div class="hero-text">
        <h1>I am Sam.</h1>
        <h3>Lorem ipsum dolor sit.</h3>
